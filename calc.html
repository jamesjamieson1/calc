<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator Application</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="calculator-body">
        <input type="text" id="screen" class="calculator-screen" value="" readonly/>
        <button class="button" id="btn-clear" type="button" value="clear">C</button>
        <button class="button operator" id="btn-plus" type="button" value=" + ">+</button>
        <button class="button operator" id="btn-minus" type="button" value=" - ">-</button>
        <button class="button operator" id="btn-times" type="button" value=" * ">*</button>
        <button class="button operator" id="btn-divide" type="button" value=" / ">/</button>
        <button class="button operand" id="btn-9" type="button" value="9">9</button>
        <button class="button operand" id="btn-8" type="button" value="8">8</button>
        <button class="button operand" id="btn-7" type="button" value="7">7</button>
        <button class="button operand" id="btn-6" type="button" value="6">6</button>
        <button class="button operand" id="btn-5" type="button" value="5">5</button>
        <button class="button operand" id="btn-4" type="button" value="4">4</button>
        <button class="button operand" id="btn-3" type="button" value="3">3</button>
        <button class="button operand" id="btn-2" type="button" value="2">2</button>
        <button class="button operand" id="btn-1" type="button" value="1">1</button>
        <button class="button operand" id="btn-0" type="button" value="0">0</button>
        <button class="button operand" id="btn-dot" type="button" value=".">.</button>
        <button class="button" id="btn-equals" type="button" value="equals">=</button>
      </div>
    </main>
    <footer></footer>
    <script src="calc.js"></script>
  </body>
</html>
